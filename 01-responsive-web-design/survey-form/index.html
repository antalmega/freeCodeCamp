<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700,900" rel="stylesheet"> -->

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <title>Survey Form</title>
</head>

<body>
  <section class="section-survey">
    <div class="form-header">
      <div class="form-header__text-box">
        <h1 id="title" class="form-header__title u-margin-bottom-small">Do you like to sing?</h1>

        <p id="description" class="form-header__description">
          <span class="form-header__description--1">Tell us about your experience</span>
          <span class="form-header__description--2">and what you would like to learn</span>
        </p>
      </div>
    </div>

    <form action="#" id="survey-form" class="form">
      <h3 class="heading-tertiary u-margin-bottom-medium">Who are you?</h3>

      <div class="form__group">
        <input type="text" name="name" id="name" class="form__input" placeholder="name" required>
        <label for="name" id="name-label" class="form__label">name</label>
      </div>

      <div class="form__group">
        <input type="email" name="email" id="email" class="form__input" placeholder="email" required>
        <label for="email" id="email-label" class="form__label">email</label>
      </div>

      <div class="form__group">
        <input type="number" name="age" id="number" class="form__input" min="1" max="130" placeholder="age">
        <label for="number" id="number-label" class="form__label">age</label>
      </div>

      <h3 class="heading-tertiary u-margin-bottom-medium">Do you usually sing?</h3>
      <div class="form__group">
        <div class="form__select-group">
          <select id="dropdown" class="form__dropdown">
            <option value="never">I've never sung</option>
            <option value="shower">I just sing while taking a shower or driving alone</option>
            <option value="friend">I just sing while being with family or friends</option>
            <option value="amateur">I sing in an amateur group or choir</option>
            <option value="pro">I'm a professional singer</option>
          </select>
        </div>
      </div>

      <h3 class="heading-tertiary u-margin-bottom-medium">Have you ever received singing lessons?</h3>
      <div class="form__group">
        <div class="form__radio-list">
          <div class="form__radio-group">
            <input type="radio" name="lessons" id="yes" class="form__radio-input" value="yes">
            <label for="yes" class="form__radio-label">
              <span class="form__radio-button"></span>
              Yes
            </label>
          </div>

          <div class="form__radio-group">
            <input type="radio" name="lessons" id="no" class="form__radio-input" value="no">
            <label for="no" class="form__radio-label">
              <span class="form__radio-button"></span>
              No
            </label>
          </div>
        </div>
      </div>

      <h3 class="heading-tertiary u-margin-bottom-medium">Select your favorite styles</h3>

      <div class="form__check-list">
        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="classical" class="form__check-input" value="classical">
            <label for="classical" class="form__check-label">Classical/Opera</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="pop" class="form__check-input" value="pop">
            <label for="pop" class="form__check-label">Pop</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="rock" class="form__check-input" value="rock">
            <label for="rock" class="form__check-label">Rock</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="country" class="form__check-input" value="country">
            <label for="country" class="form__check-label">Country</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="jazz" class="form__check-input" value="jazz">
            <label for="jazz" class="form__check-label">Blues/Jazz</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="hipHop" class="form__check-input" value="hipHop">
            <label for="hipHop" class="form__check-label">Hip Hop</label>
          </div>
        </div>

        <div class="form__group">
          <div class="form__check-group">
            <input type="checkbox" name="styles" id="contemp" class="form__check-input" value="contemp">
            <label for="contemp" class="form__check-label">Adult Contemporary</label>
          </div>
        </div>
      </div>


      <h3 class="heading-tertiary u-margin-bottom-medium">Why do you like to sing and how would you like to improve?</h3>

      <div class="form__group">
        <div class="form__comments-group">
          <textarea name="comments" id="comments" class="form__comments-box"></textarea>
        </div>
      </div>

      <div class="form__group">
        <button type="submit" id="submit" class="btn form__btn">Send Survey</button>
      </div>
    </form>
  </section>
</body>

</html>
